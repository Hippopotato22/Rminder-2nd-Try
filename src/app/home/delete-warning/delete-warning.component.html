
<div class="mat-dialog-container">

  <h2 class="mat-dialog-title">Warning</h2>
<div class="mat-dialog-content">
  <p>{{ message }}</p>
</div>
<div class="mat-dialog-actions">
  <button class="mat-buttonCancel" (click)="onCancelClick()">Cancel</button>
  <button class="mat-buttonDelete" color="warn" (click)="onConfirmClick()">Delete</button>
</div>

</div>
